<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jane Duke Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <header>
    <h1>Jane Duke Music</h1>
    <p>Original Music By Jane Duke</p>

    <div class="album-selector">
      <label for="album-select">Choose Album:</label>
      <select id="album-select">
        <option value="origin">The Origin Of Evil - The Legend Of Narcissus And Oedipus</option>
        <option value="infection">Infection</option>
      </select>
    </div>
  </header>

  <main>
    <img id="album-cover" src="music/Jane_Duke/Album-Cover.png" alt="Album Cover" style="max-width: 280px; display: block; margin: 20px auto; border-radius: 8px;">
    <img id="album-cover" src="music/Jane_Duke/Infection.jpg" alt="Album Cover" style="max-width: 280px; display: block; margin: 20px auto; border-radius: 8px;">
    <div id="waveform"></div>

    <div class="controls">
      <button id="playPause">Play</button>
      <span id="current-track">Chose A Track</Track></span>
    </div>

    <ul id="playlist"></ul>
  </main>

  <script type="module" src="js/player.js"></script>
</body>
</html>
