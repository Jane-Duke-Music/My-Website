<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jane Duke Music</title>
  <link rel="stylesheet" href="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>  <!-- crée ce fichier même vide au début -->
</head>
<body>

  <header>
    <h1>Jane Duke</h1>
    <p>Musique originale – The Origin of Evil</p>
  </header>

  <main>
    <!-- Waveform + contrôles -->
    <div id="waveform"></div>

    <div class="controls">
      <button id="playPause">Play / Pause</button>
      <span id="current-track">No Piece Chosen</span>
    </div>

    <!-- Liste des morceaux -->
    <ul id="playlist"></ul>
  </main>

  <!-- Scripts -->
  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'

    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#4F4A85',
      progressColor: '#383351',
      cursorColor: '#ddd',
      barWidth: 3,
      barRadius: 3,
      responsive: true,
      height: 120,
      normalize: true
    })

    const playPauseBtn = document.getElementById('playPause')
    playPauseBtn.onclick = () => wavesurfer.isPlaying() ? wavesurfer.pause() : wavesurfer.play()

    const currentTrackEl = document.getElementById('current-track')
    const playlistEl = document.getElementById('playlist')

    // Charger la playlist JSON
    fetch('playlists.json')
      .then(res => res.json())
      .then(tracks => {
        tracks.forEach((track, index) => {
          const li = document.createElement('li')
          li.textContent = `${index + 1}. ${track.title || track.filename} – ${track.artist || 'Jane Duke'}`
          li.onclick = () => {
            wavesurfer.load(track.url)
            currentTrackEl.textContent = track.title || track.filename
            document.querySelectorAll('#playlist li').forEach(el => el.classList.remove('playing'))
            li.classList.add('playing')
          }
          playlistEl.appendChild(li)
        })

        // Option : auto-load premier track
        if (tracks.length > 0) {
          wavesurfer.load(tracks[0].url)
          currentTrackEl.textContent = tracks[0].title || tracks[0].filename
          playlistEl.children[0].classList.add('playing')
        }
      })
      .catch(err => {
        playlistEl.innerHTML = '<li>Erreur de chargement de la playlist</li>'
        console.error(err)
      })

    wavesurfer.on('play', () => playPauseBtn.textContent = 'Pause')
    wavesurfer.on('pause', () => playPauseBtn.textContent = 'Play')
  </script>
</body>
</html>
